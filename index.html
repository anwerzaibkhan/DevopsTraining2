<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My First GitHub Page</title>
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #f6f8fa;
      color: #111;
    }
    .card {
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(20,20,20,0.08);
      background: white;
      text-align: center;
      max-width: 520px;
    }
    a {
      color: #0366d6;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Hello, GitHub! ðŸ‘‹</h1>
    <h2>Git & GitHub</h2>
    <p>This is a very tiny sample page to practice pushing code to GitHub.</p>
    <p>Time: <strong id="time"></strong></p>
    <p><a href="https://github.com" target="_blank" rel="noopener">Visit GitHub</a></p>
  </div>
  <script>
    // Display current time
    const t = new Date();
    document.getElementById('time').textContent = t.toLocaleString();
  </script>
</body>
</html>
